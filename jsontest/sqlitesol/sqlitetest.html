<!DOCTYPE html>
<html>
<head>
    <title>Dictionary Search</title>
</head>
<body>
    <h1>Dictionary Search</h1>
    <input type="text" id="searchWord" placeholder="Enter word">
    <button id="searchButton">Search</button>
    <table id="resultTable">
        <tr>
            <th>ID</th>
            <th>Word</th>
            <th>Definition</th>
        </tr>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/dist/sql-wasm.js"></script>
    <script src="wasm-worker.js"></script>
    <script src="app.js"></script>



</body>
</html>
