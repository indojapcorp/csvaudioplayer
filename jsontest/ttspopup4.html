    <style>
        table {
            width: 100%;
            border: 1px solid #ccc;
            /* Add border to the table */
        }

        th,
        td {
            padding: 5px;
        }

        /* Align select elements to the left and set a fixed width */
        select {
            width: 200px;
            text-align: left;
        }

        /* Style the select containers */
        .select-container {
            width: 200px;
            /* Set a fixed width */
            position: relative;
            display: inline-block;
        }

        /* Style the select element within the container */
        .select-container select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
    /* Style the popup */
    .popup {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid black;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      z-index: 9999;
      max-width: 800px;
      max-height: 400px;
      overflow-y: scroll;      
  }
