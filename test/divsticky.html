<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
  white-space: pre-wrap;
}

th {
  top: 0;
  background-color: #f2f2f2;
}

tbody {
  display: block;
}

thead {
  position: sticky;
  top: 0;
}
</style>
</head>

  <tbody id="tableBody">
