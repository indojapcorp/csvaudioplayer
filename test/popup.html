<!DOCTYPE html>
<html>
<head>
  <title>Popup Table with Select Element</title>
  <style>
    /* Styles for the popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 200px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      overflow: auto;
    }

    /* Styles for the table */
    .popup table {
      width: 100%;
    }
  </style>
  <script>
    function showPopup() {
      // Show the popup div
      var popup = document.getElementById("popupm");
      popup.style.display = "block";
    }

    function addColumn() {
      // Get the table inside the popup
      var table = document.getElementById("popupTable");

      // Create a new column with a select element
      var column = document.createElement("td");
      var select = document.createElement("select");
      column.appendChild(select);

      // Add the new column to the table
      //var row = table.insertRow(-1);
      table.appendChild(column);
    }
  </script>
</head>
<body>
  <button onclick="showPopup()">Open Popup</button>

  <div id="popupm" class="popup" style="display: none;">
    <table id="popupTable">
      <tr>
        <td>
          <select>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>
        </td>
      </tr>
    </table>

    <button onclick="addColumn()">Add Column</button>
  </div>
</body>
</html>
