<!DOCTYPE html>
<html>
<head>
    <title>Spreadsheet Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>



<input type="file" accept=".csv" onchange="loadTable(event)">
<br>
<button onclick="deleteSelectedRows()">Delete Selected</button>
<button onclick="deleteNonselectedRows()">Delete Unelected</button>

<label for="language">Language:</label>
<select id="language">
    <option value="English">English</option>
    <option value="Español">Español</option>
    <option value="Français">Français</option>
    <option value="Deutsch">Deutsch</option>
    <option value="Italiano">Italiano</option>
    <option value="日本語">日本語</option>
</select>
<button id="playBtn" >Play</button>
<button id="pauseBtn" disabled>Pause</button>
<button id="resumeBtn" disabled>Resume</button>
<button id="stopBtn" disabled>Stop</button>
<br><br>

<table id="myTable">
</table>
<script src="script.js"></script>
</body>
</html>
