<!DOCTYPE html>
<html>
<head>
    <title>Spreadsheet Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<!--

-->
<!---->
<div>Selected Records: <div id="counterId1">0</span></div>

<div>
<input type="file" id="csvFileInput" accept=".csv">
<div class="table">
    <div class="column">Total Items:<span id="recordCount">0</span></div>
    <div class="column">Selected Items:<span id="counterId">0</span></div>
</div>
  
</div>
<br>
<button onclick="deleteSelectedRows()">Delete Selected</button>
<button onclick="deleteNonselectedRows()">Delete Unelected</button>

<label for="language">Language:</label>
<select id="language">
    <option value="English">English</option>
    <option value="Español">Español</option>
    <option value="Français">Français</option>
    <option value="Deutsch">Deutsch</option>
    <option value="Italiano">Italiano</option>
    <option value="日本語">日本語</option>
</select>
<button id="playBtn" >Play</button>
<button id="pauseBtn" disabled>Pause</button>
<button id="resumeBtn" disabled>Resume</button>
<button id="stopBtn" disabled>Stop</button>
<button id="downloadCsvBtn" disabled>Download CSV</button>
<button id="searchSpeechSearch" >Speech Search</button>
<button id="searchSpeechSearchStop" disabled>Stop Speech Search</button>
<button onclick="showColumnPopup()">Select Columns</button>
<br><br>

<div id="columnPopup" class="popup">
    <h3>Select Columns to Display</h3>
    <div id="columnCheckboxes"></div>
    <button onclick="hideColumnPopup()">Apply</button>
</div>

<table id="myTable">
</table>
<script src="script.js"></script>
</body>
</html>
